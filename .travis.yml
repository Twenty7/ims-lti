language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.5
  - 5.6

matrix:
  fast_finish: true

before_script:
    - mkdir -p build/logs
    - sudo pecl install oauth
    - composer self-update
    - composer install --dev --no-interaction

script:
    - composer test

after_success:
  - php vendor/bin/coveralls